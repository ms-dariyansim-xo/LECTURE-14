<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECTURE 13 - Tables</title>
    <link href="style/reset.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <table>
        <!--tr tag is table in row-->
        <tr>
            <td>Td tag is Table Data</td>
            <td>TD Column 1.0</td>
            <td>TD Column 1.1</td>
            <td>TD Column 1.2</td>
        </tr>

        <tr>
            <th>New Row using th tag</th>
            <td>TD Column 2.0</td>
            <td>TD Column 2.1</td>
            <td>TD Column 1.3</td>
        </tr>
        <tr>
            <td><label>Checkboxes:</label></td>
            <td><input type="checkbox"></br>
                <input type="checkbox"></br>
                <input type="checkbox"></br>
                <input type="checkbox"></br>
            </td>
        </tr>

    </table>

    <p>New Sample Table</p>

    <form><table id="outer-table">
        <tr>
            <td><label>First Name:</label></td>
            <td><input class="input" value="First Name"></td>
            <td class="display" colspan= "3" rowspan="6">Display Sample:</td>
        </tr>

        <tr>
            <td><label>Last Name:</label></td>
            <td><input class="input" value="Last Name"></td>
        </tr>

        <tr>
            <td><label>Email:</label></td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td><label>Password:</label></td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td><input id="btnDisplay" value="Display Fields" type="button"></td>
        </tr>

    </table>
</form>
    



    <script src="script/js.js"></script>
</body>
</html>
